$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
  - segments:
      # Github user
      - type: text
        background: "#7dc4e4"
        foreground: "#24273a"
        style: diamond
        leading_diamond: ÓÇ≤
        template: " {{ .Env.POSH_GITHUB_USER }} "

      # Time
      - foreground: "#24273a"
        background: "#ed8796"
        template: " {{ .CurrentDate | date .Format }} "
        properties:
          time_format: 15:04:05
        style: diamond
        leading_diamond: ÓÇ≤
        trailing_diamond: ÓÇ¥
        type: time


    type: rprompt
  - alignment: left
    newline: true
    segments:

      # User name
      - background: "#f5a97f"
        foreground: "#24273a"
        leading_diamond: ÓÇ∂
        template: " {{ .UserName }} "
        style: diamond
        trailing_diamond: ÓÇ∞
        type: session

      # Path
      - background: "#61AFEF"
        foreground: "#24273a"
        trailing_diamond: ÓÇ∞
        template: " {{ .Path }} "
        properties:
          style: folder
        style: diamond
        type: path

      # Git
      - type: git
        style: diamond
        trailing_diamond: ÓÇ∞
        foreground: "#24273a"
        background: "#c6a0f6"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#c6a0f6{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#c6a0f6{{ end }}"
          - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
          - "{{ if gt .Behind 0 }}#B388FB{{ end }}"
        template: "{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus
          }}{{ end }}{{ if .Working.Changed }} ÔÅÑ {{ .Working.String }}{{ end }}{{ if and
          (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ÔÅÜ
          {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} ÔÉá {{ .StashCount }}{{
          end }}"
        properties:
          fetch_status: true
          fetch_upstream_icon: true
          untracked_modes:
            /Users/user/Projects/oh-my-posh/: no
          source: cli
          mapped_branches:
            feature/*: "üöÄ "
            bug/*: "üêõ "
      # Node
      - type: node
        style: diamond
        trailing_diamond: ÓÇ∞
        foreground: "#24273a"
        background: "#a6da95"
        template: " Óúò {{ .Full }} "
      
      # Yarn
      - type: yarn
        style: diamond
        trailing_diamond: ÓÇ∞
        foreground: "#24273a"
        background: "#7dc4e4"
        template: " Û∞Ñõ {{ .Full }} "

    type: prompt
final_space: true
version: 3
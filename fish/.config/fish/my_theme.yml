# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
    - type: rprompt
      segments:
        - leading_diamond: 
          template: ' {{ .Env.POSH_GITHUB_USER }} '
          foreground: '#24273a'
          background: '#7dc4e4'
          type: text
          style: diamond
        - options:
            time_format: "15:04:05"
          leading_diamond: 
          trailing_diamond: 
          template: ' {{ .CurrentDate | date .Format }} '
          foreground: '#24273a'
          background: '#ed8796'
          type: time
          style: diamond
    - type: prompt
      alignment: left
      segments:
        - leading_diamond: 
          trailing_diamond: 
          template: ' {{ .UserName }} '
          foreground: '#24273a'
          background: '#f5a97f'
          type: session
          style: diamond
        - options:
            style: folder
          trailing_diamond: 
          template: ' {{ .Path }} '
          foreground: '#24273a'
          background: '#61AFEF'
          type: path
          style: diamond
        - options:
            fetch_status: true
            fetch_upstream_icon: true
            mapped_branches:
                bug/*: "\U0001F41B "
                feature/*: "\U0001F680 "
            source: cli
            untracked_modes:
                /Users/user/Projects/oh-my-posh/: "no"
          trailing_diamond: 
          template: '{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}'
          foreground: '#24273a'
          background: '#c6a0f6'
          type: git
          style: diamond
          background_templates:
            - '{{ if or (.Working.Changed) (.Staging.Changed) }}#c6a0f6{{ end }}'
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#c6a0f6{{ end }}'
            - '{{ if gt .Ahead 0 }}#B388FF{{ end }}'
            - '{{ if gt .Behind 0 }}#B388FB{{ end }}'
        - trailing_diamond: 
          template: '  {{ .Full }} '
          foreground: '#24273a'
          background: '#a6da95'
          type: node
          style: diamond
        # - trailing_diamond: 
        #   template: " \U000F011B {{ .Full }} "
        #   foreground: '#24273a'
        #   background: '#7dc4e4'
        #   type: yarn
        #   style: diamond
      newline: true
version: 4
final_space: true
